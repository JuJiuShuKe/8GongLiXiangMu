<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>8KM 搬家公司</title>
		<link rel="stylesheet" href="../css/lib/mui.min.css" />
		<link rel="stylesheet" href="../css/lib/icons-extra.css" />
		<link rel="stylesheet" href="../css/lib/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/lib/mui-new.css" />
		<link rel="stylesheet" href="../css/app/orderDetails.css" />
	</head>
	<body id="app">
		 <header class="mui-bar mui-bar-nav index-header">
            <a class="mui-pull-left" href="../index.html"></a>
        </header>
        
		<div class="mui-content" id="app">
			<div class="mui-scroll-wrapper">
			    <div class="mui-scroll">
			        <!--这里放置真实显示的DOM内容-->
			        <div class="edit-title">
		       			<p>信息更改</p>
		       		</div>
			       
			       	<div class="mui-card editInfo">
			       		<form class="mui-input-group">
						    <div class="mui-input-row">
						        <label>昵称</label>
						    <input type="text" id="nickName" class="mui-input-clear" placeholder="请输入修改的昵称">
						    </div>
						    <div class="mui-input-row">
						        <label>手机号</label>
						        <input type="text" id="phoneNum" class="mui-input-clear" placeholder="请输入修改的手机号">
						    </div>
						    <div class="mui-button-row">
						        <button type="button" id="nameBtn" class="mui-btn mui-btn-primary" >更改昵称名</button>
						        <button type="button" id="numberBtn" class="mui-btn mui-btn-danger" >更改手机号</button>
						    </div>
						</form>
			       	</div>
			    </div>
			</div>
		</div>
	</body>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
