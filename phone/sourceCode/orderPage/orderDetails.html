<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>8KM 搬家公司</title>
		<link rel="stylesheet" href="../css/lib/mui.min.css" />
		<link rel="stylesheet" href="../css/lib/icons-extra.css" />
		<link rel="stylesheet" href="../css/lib/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/lib/mui-new.css" />
		<link rel="stylesheet" href="../css/app/orderDetails.css" />
	</head>
	<body id="app">
		 <header class="mui-bar mui-bar-nav index-header">
            <a class="mui-pull-left" href="../index.html"></a>
        </header>
        
		<div class="mui-content" id="app">
			<div class="mui-scroll-wrapper">
			    <div class="mui-scroll">
			        <!--这里放置真实显示的DOM内容-->
			        
					<div class="detailsContent">
						<div class="orderType">
				        	<p>订单类型：<span></span></p>
				        </div>
				        <ul class="mui-table-view" v-if="jsonObj">
						    <li class="mui-table-view-cell" v-for="v in jsonObj">
						    	<p class="Problem"> {{v.problem}} </p>
						    	<p class="Answer"> {{v.Answer}} </p>
						    </li>
						</ul>
						
						<ul class="mui-table-view" id="orderList" v-else>
							<p style="padding-left: 15px;padding-top: 40px;">请重新进入</p>
                   		</ul>
					</div>
			    </div>
			</div>
		</div>
	</body>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/vue.js"></script>
	<script src="../js/app/orderDetails.js"></script>
</html>
