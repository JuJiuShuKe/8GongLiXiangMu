<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>8KM 搬家公司</title>
		<link rel="stylesheet" href="./css/lib/mui.min.css" />
		<link rel="stylesheet" href="./css/lib/icons-extra.css" />
		<link rel="stylesheet" href="./css/lib/mui.picker.min.css" />
		<link rel="stylesheet" href="./css/lib/mui-new.css" />
		<link rel="stylesheet" href="./css/app/login-Eintragung.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	</head>
	<body>
		<div class="mui-content loginFlag">
			<div class="loginContent loginBlock">
				<div class="login-log">
					<img src="./img/logo2.png" alt="未加载" />
				</div>
					
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label for="inputUserName">
				        	<span class="mui-icon mui-icon-person "></span>
				        </label>
				   		<input type="text" id="inputUserName" class="mui-input-clear" placeholder="请输入账号">
				    </div>
				    
				    <div class="mui-input-row">
				        <label for="inputPassWord">
				        	<span class="mui-icon mui-icon-locked"></span>
				        </label>
				        <input type="password" id="inputPassWord" class="mui-input-password" placeholder="请输入密码">
				    </div>
				    
				    <div class="mui-input-row bottomInput">
				        <input type="button" id="inputLogin" value="登&nbsp;&nbsp;录">
				    </div>
				    
				    <div class="formOperation">
				      	<p class="mui-text-center">
				      		<a href="javascript:;" class="onEdit">
				      			忘记密码
				      		</a>
				      		
				      		<span>|</span>
				      		
				      		<a href="javascript:;" class="onEint">
				      			注册用户
				      		</a>
				      	</p>
				    </div>
				</form>	
			</div>
			
			<div class="loginContent eintBlock">
				<div class="login-log">
					<img src="./img/logo2.png" alt="未加载" />
				</div>
					
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label for="eintUserName">
				        	<span class="mui-icon mui-icon-person "></span>
				        </label>
				   		<input type="text" id="eintUserName" class="mui-input-clear" placeholder="请输入账号">
				    </div>
				    
				    <div class="mui-input-row">
				        <label for="eintPassWord">
				        	<span class="mui-icon mui-icon-locked"></span>
				        </label>
				        <input type="text" id="eintPassWord" class="mui-input-clear" placeholder="请输入密码">
				    </div>
				    
				    
				    <div class="mui-input-row">
				        <label for="eintPhoneNumber">
				        	<span class="mui-icon mui-icon-phone"></span>
				        </label>
				   		<input type="text" id="eintPhoneNumber" class="mui-input-clear" placeholder="请输入手机号">
				    </div>
				    
				    
				    <div class="mui-input-row">
				        <label for="eintNickName">
				        	<span class="mui-icon mui-icon-contact"></span>
				        </label>
				   		<input type="text" id="eintNickName" class="mui-input-clear" placeholder="请输入昵称">
				    </div>
				    
				    <div class="mui-input-row bottomInput">
				        <input type="button" id="eintLogin" value="注&nbsp;&nbsp;册">
				    </div>
				    
				    <div class="formOperation">
				      	<p class="mui-text-right">
				      		<a href="javascript:;" class="onLogin">
				      			<span class="mui-icon mui-icon-undo"></span>
				      			回到登录
				      		</a>
				      	</p>
				    </div>
				</form>	
			</div>
			
			<div class="loginContent editBlock">
				<div class="login-log">
					<img src="./img/logo2.png" alt="未加载" />
				</div>
					
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label for="editUserName">
				        	<span class="mui-icon mui-icon-person "></span>
				        </label>
				   		<input type="text" id="editUserName" class="mui-input-clear" placeholder="请输入账号">
				    </div>
				    
				    <div class="mui-input-row">
				        <label for="editPassWord">
				        	<span class="mui-icon mui-icon-locked"></span>
				        </label>
				        <input type="text" id="editPassWord" class="mui-input-clear" placeholder="请设置新密码">
				    </div>
				    
				    <div class="mui-input-row">
				        <label for="editPhoneNumber">
				        	<span class="mui-icon mui-icon-phone"></span>
				        </label>
				   		<input type="text" id="editPhoneNumber" class="mui-input-clear" placeholder="请输入手机号">
				    </div>
				    
				    <div class="mui-input-row bottomInput">
				        <input type="button" id="editLogin" value="更&nbsp;&nbsp;改">
				    </div>
				    
				    <div class="formOperation">
				      	<p class="mui-text-center">
				      		<a href="javascript:;" class="onLogin">
				      			登录
				      		</a>
				      		<span>|</span>
				      		
				      		<a href="javascript:;" class="onEint">
				      			注册
				      		</a>
				      	</p>
				    </div>
				</form>	
			</div>
			
		</div>
		
	</body>
	<script src="./js/lib/mui.min.js"></script>
	<script src="./js/lib/mui.picker.min.js"></script>
	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/app/login.js"></script>
</html>
